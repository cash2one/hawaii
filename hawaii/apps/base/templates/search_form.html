{% extends "base.html" %}

{% block title %}
    航班搜索
{% endblock %}

{% block header %}

{% endblock %}

{% block body %}
    <form class="form-horizontal" role="form" action="/products/" method="get">
        <div class="form-group">
            <label for="starting" class="col-sm-2 control-label"><span><i class="icon-plane"> 出发城市</i></span></label>
            <div class="col-sm-10">
                <select class="form-control" name="starting" id="staring">
                    <option value="BJS">北京</option>
                    <option value="SHA">上海</option>
                    <option value="CAN">广州</option>
                    <option value="SZX">深圳</option>
                    <option value="TNA">济南</option>
                    <option value="TSN">天津</option>
                    <option value="DLC">大连</option>
                    <option value="SHE">沈阳</option>
                    <option value="CTU">成都</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="destination" class="col-sm-2 control-label"><span><i class="icon-fighter-jet"> 到达城市</i></span>
            </label>
            <div class="col-sm-10">
                <select class="form-control" name="destination" id="destination">
                    <option value="HNL">夏威夷</option>
                    <option value="HKG">香港</option>
                    <option value="BKK">曼谷</option>
                    <option value="PAR">巴黎</option>
                    <option value="LAX">洛杉矶</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="departure" class="col-sm-2 control-label"><span><i class="icon-calendar"> 出发时间</i></span>
            </label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="departure" name="departure" placeholder="请选择出发时间">
            </div>
        </div>
        <div class="form-group">
            <label for="back_time" class="col-sm-2 control-label"><span><i class="icon-calendar"> 返回时间</i></span>
            </label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="back_time" name="back_time" placeholder="请选择出发时间">
            </div>
        </div>
        <div class="form-group">
            <label for="amount" class="col-sm-2 control-label"><span><i class="icon-user-md"> 人数</i></span>
            </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="amount" name="amount" placeholder="1">
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label"><span><i class="icon-suitcase"> 座位</i></span>
            </label>
            <div class="col-sm-10">
                <select class="form-control" name="type" id="type">
                    <option value="Y">经济舱</option>
                    <option value="C">商务舱</option>
                    <option value="F">头等舱</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">查询</button>
            </div>
        </div>
    </form>
{% endblock %}
