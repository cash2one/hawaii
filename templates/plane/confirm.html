{% extends "base.html" %}

{% block title %}
    订单提交
{% endblock %}

{% block header %}

{% endblock %}

{% block body %}
    <form class="form-horizontal" role="form" action="{% url 'place_confirm_view' inventory %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"><span><i class="icon-user-md"> 姓名</i></span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="姓名">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label"><span><i class="icon-mobile-phone"> 手机</i></span>
            </label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="手机号">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
